<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>watch effect</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <pre>
    * watchEffect
      - 별도로 감시할 반응형 변수를 지정하지 않고
        모든 반응형 변수를 감지하는 함수

    * 문제
      - input값이 변할때마다
      + -가 input값에 따라 변하는 구조
  </pre>

  <div id="app">
    <h1>{{ num }}</h1>

    <input type="number" min="1" max="10">
    <br>

    <!--    <button @click="num&#45;&#45;">-1</button>
        <button @click="num=0">초기화</button>
        <button @click="num++">+1</button>-->

    <button @click="newvalue">-"${newvalue}"</button>
    <button @click="num=0">초기화</button>
    <button @click="newvalue">+newvalue</button>
  </div>
  <script>
      const {createApp, ref, watchEffect} = Vue;

      createApp({
          setup() {
              const num = ref(0);

              const newvalue = ref(0);

              watchEffect(() => {
                  console.log("num : ", num.value)
              });
              return {num, newvalue}
          }
      }).mount("#app");
  </script>

</body>
</html>
